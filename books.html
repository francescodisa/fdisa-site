<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books — Francesco D'Isa</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a class="nav-logo" href="index.html">Francesco D'Isa</a>
      <button class="nav-toggle" aria-label="Menu"><span></span><span></span><span></span></button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="artworks.html">Artworks</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="articles.html">Articles</a></li>
        <li><a href="https://www.youtube.com/@francescodisa" target="_blank" rel="noopener">Videos</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="container">
      <header class="page-header"><h1>Books</h1></header>
      <div class="books-list" id="books-list">
        <div style="color:var(--muted);font-size:.85rem;letter-spacing:.08em;text-transform:uppercase">Caricamento…</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-inner">
      <small>© <span id="yr"></span> Francesco D'Isa</small>
      <ul class="footer-links">
        <li><a href="about.html">Contact</a></li>
        <li><a href="https://www.youtube.com/@francescodisa" target="_blank" rel="noopener">YouTube</a></li>
      </ul>
    </div>
  </footer>
  <script src="js/main.js"></script>
  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
    fetch('data/books.json').then(r=>r.json()).then(data=>{
      const list=document.getElementById('books-list');
      const items=data.items||[];
      if(!items.length){list.innerHTML='<div style="color:var(--muted);font-size:.85rem;letter-spacing:.08em;text-transform:uppercase">Nessun libro ancora.</div>';return;}
      list.innerHTML=items.map(b=>`
        <article class="book-item fade-in">
          <div class="book-cover"><img src="${b.cover}" alt="${b.title}" onerror="this.style.background='#DDD9D3';this.style.minHeight='220px';this.removeAttribute('src')"/></div>
          <div class="book-info">
            <h2>${b.title}</h2>
            <p class="book-meta">${[b.year,b.publisher,b.genre].filter(Boolean).join(' — ')}</p>
            <p>${b.description||''}</p>
            ${b.buy_url?`<a class="btn-link" href="${b.buy_url}" target="_blank" rel="noopener">Acquista</a>`:''}
          </div>
        </article>`).join('');
      setTimeout(()=>document.querySelectorAll('.fade-in').forEach(el=>el.classList.add('visible')),50);
    }).catch(()=>{document.getElementById('books-list').innerHTML='<div style="color:var(--muted)">Errore nel caricamento.</div>';});
  </script>
</body>
</html>
