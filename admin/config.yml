backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

locale: it

collections:

  - name: "content"
    label: "Contenuti"
    files:

      - label: "About"
        name: "about"
        file: "data/about.json"
        fields:
          - { label: "Foto profilo", name: "photo", widget: "image", required: false }
          - label: "Biografia"
            name: "bio"
            widget: "list"
            label_singular: "Paragrafo"
            field: { label: "Testo", name: "text", widget: "text" }
          - { label: "Email di contatto", name: "email", widget: "string" }

      - label: "Artworks"
        name: "artworks"
        file: "data/artworks.json"
        fields:
          - label: "Opere"
            name: "items"
            widget: "list"
            label_singular: "Opera"
            fields:
              - { label: "Titolo", name: "title", widget: "string" }
              - { label: "Immagine", name: "image", widget: "image" }
              - { label: "Anno", name: "year", widget: "string" }
              - { label: "Tecnica", name: "medium", widget: "string", required: false }

      - label: "Books"
        name: "books"
        file: "data/books.json"
        fields:
          - label: "Libri"
            name: "items"
            widget: "list"
            label_singular: "Libro"
            fields:
              - { label: "Titolo", name: "title", widget: "string" }
              - { label: "Copertina", name: "cover", widget: "image" }
              - { label: "Anno", name: "year", widget: "string" }
              - { label: "Editore", name: "publisher", widget: "string" }
              - { label: "Genere", name: "genre", widget: "string", required: false }
              - { label: "Descrizione", name: "description", widget: "text" }
              - { label: "Link acquisto", name: "buy_url", widget: "string", required: false }

      - label: "Articles"
        name: "articles"
        file: "data/articles.json"
        fields:
          - label: "Articoli"
            name: "items"
            widget: "list"
            label_singular: "Articolo"
            fields:
              - { label: "Titolo", name: "title", widget: "string" }
              - { label: "Anno", name: "year", widget: "string" }
              - { label: "Rivista / Testata", name: "source", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Sommario (facoltativo)", name: "excerpt", widget: "text", required: false }
