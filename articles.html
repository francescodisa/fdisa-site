<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articles — Francesco D'Isa</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .articles-body { padding-bottom: clamp(4rem,8vw,7rem); max-width: 720px; }
    .articles-body h3 {
      font-family: var(--serif);
      font-weight: 400;
      font-size: 1.25rem;
      line-height: 1.25;
      margin-top: 2.5rem;
      margin-bottom: .3rem;
    }
    .articles-body h3:first-child { margin-top: 0; }
    .articles-body p {
      font-family: var(--serif);
      font-size: 1rem;
      color: #555;
      line-height: 1.65;
      margin-bottom: .4rem;
    }
    .articles-body a {
      color: var(--text);
      border-bottom: 1px solid var(--border);
      transition: border-color .2s;
    }
    .articles-body a:hover { border-color: var(--text); }
    .articles-body strong { font-weight: 500; color: var(--text); }
    .articles-body hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a class="nav-logo" href="index.html">Francesco D'Isa</a>
      <button class="nav-toggle" aria-label="Menu"><span></span><span></span><span></span></button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="artworks.html">Artworks</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="articles.html">Articles</a></li>
        <li><a href="https://www.youtube.com/@francescodisa" target="_blank" rel="noopener">Videos</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="container">
      <header class="page-header"><h1>Articles</h1></header>
      <div class="articles-body fade-in" id="articles-body">
        <p style="color:var(--muted);font-size:.85rem;letter-spacing:.08em;text-transform:uppercase">Caricamento…</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-inner">
      <small>fuck© <span id="yr"></span> Francesco D'Isa</small>
      <ul class="footer-links">
        <li><a href="about.html">Contact</a></li>
        <li><a href="https://www.youtube.com/@francescodisa" target="_blank" rel="noopener">YouTube</a></li>
      </ul>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
    fetch('data/articles.json').then(r=>r.json()).then(data=>{
      const el = document.getElementById('articles-body');
      if(data.content){
        el.innerHTML = marked.parse(data.content);
        // apri i link in nuova scheda
        el.querySelectorAll('a').forEach(a => a.setAttribute('target','_blank'));
      } else {
        el.innerHTML = '<p style="color:var(--muted);font-size:.85rem;letter-spacing:.08em;text-transform:uppercase">Nessun articolo ancora.</p>';
      }
      setTimeout(()=>el.classList.add('visible'),50);
    }).catch(()=>{
      document.getElementById('articles-body').innerHTML='<p style="color:var(--muted)">Errore nel caricamento.</p>';
    });
  </script>
</body>
</html>
