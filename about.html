<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About — Francesco D'Isa</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a class="nav-logo" href="index.html">Francesco D'Isa</a>
      <button class="nav-toggle" aria-label="Menu"><span></span><span></span><span></span></button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="artworks.html">Artworks</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="articles.html">Articles</a></li>
        <li><a href="https://www.youtube.com/@francescodisa" target="_blank" rel="noopener">Videos</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="container">
      <header class="page-header"><h1>About</h1></header>
      <div class="about-grid fade-in" id="about-content">
        <div class="about-photo" id="about-photo"></div>
        <div class="about-bio" id="about-bio"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-inner">
      <small>fuck© <span id="yr"></span> Francesco D'Isa</small>
      <ul class="footer-links">
        <li><a href="about.html">Contact</a></li>
        <li><a href="https://www.youtube.com/@francescodisa" target="_blank" rel="noopener">YouTube</a></li>
      </ul>
    </div>
  </footer>
  <script src="js/main.js"></script>
  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
    fetch('data/about.json').then(r=>r.json()).then(data=>{
      const photoEl = document.getElementById('about-photo');
      const bioEl   = document.getElementById('about-bio');
      if(data.photo){
        photoEl.innerHTML=`<img src="${data.photo}" alt="Francesco D'Isa" onerror="this.style.background='#DDD9D3';this.style.aspectRatio='3/4';this.removeAttribute('src')"/>`;
      } else {
        photoEl.style.display='none';
        document.getElementById('about-content').style.gridTemplateColumns='1fr';
      }
      const paras=(data.bio||[]).map(t=>`<p>${t}</p>`).join('');
      const email=data.email?`<p>Contatti: <a href="mailto:${data.email}" style="border-bottom:1px solid currentColor">${data.email}</a></p>`:'';
      bioEl.innerHTML=paras+email;
      setTimeout(()=>document.querySelectorAll('.fade-in').forEach(el=>el.classList.add('visible')),50);
    });
  </script>
</body>
</html>
